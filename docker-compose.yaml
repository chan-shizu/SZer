version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: szer_postgres
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: szer_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user"]

  minio:
    image: minio/minio:latest
    container_name: szer_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: szer_backend
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: development
      DATABASE_URL: postgres://dev_user:dev_password@postgres:5432/szer_dev
    volumes:
      - ./backend:/app
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
    command: air

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: szer_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
